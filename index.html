<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Interactive Background</title>
    </head>  
<body class="color">
    <div class="controls">
        <h1 class="header-title">Plotting Room</h1>
        <h4 class="keytechcorps">keytechcorps&copy;2025</h4>
        <div class="legend">
            <strong>Categories:</strong><br>
            <div id="categoryLegend"></div>
        </div>
        <input type="file" id="imageUpload" accept="image/*">
        
        <div class="customization-panel">
            <select id="categorySelect">   //Optional Dropdown Section//
                <option value="waypoints">Waypoints</option>
                <option value="landmarks">Ships</option>
                <option value="danger">Danger Zones</option>
                <option value="custom">Custom Category</option>
                <button class="clear-button" onclick="clearMap()">Clear Map</button>
            </select>
        
            
        <button class="shape-btn" onclick="addShape()">Add Shape</button>
        <label class="label-size-color">Size: <input type="range" id="shapeSize" min="10" max="50" value="20" class="size-input"></label>
        <label  class="label-color-color">Color: <input type="color" id="shapeColor" value="#ff0000"></label>
            <div class="category-controls">
                <button class="shape-btn" onclick="clearCategory('waypoints')">Clear Waypoints</button>
                <button class="shape-btn" onclick="clearCategory('landmarks')">Clear Ships</button>
                <button class="shape-btn" onclick="clearCategory('obstacles')">Clear Obstacles</button>
            </div>
            
        </div>
    
        <div class="category-controls">
            <input type="text" id="newCategoryName" placeholder="New Category Name">
            <input type="color" id="newCategoryColor" value="#0000FF">
            <button class="shape-btn" onclick="addCategory()">Create Category</button>
        </div>
    </div>
    
    <div class="plotting-area">
        <div class="background-container">
            <!-- Background image will be inserted here -->
        </div>
        
    </div>
    
    

 <script src="./index.js"></script>
</body>
</html>
