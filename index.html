<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./styles.css">
        <title>Interactive Background</title>
    </head>  
<body class="color">
    <div class="controls">
        <h1 class="header-title">Plotting Room</h1>
        <h4 class="keytechcorps">keytechcorpsÂ©2025</h4>
        <div class="legend">
            <strong>Categories:</strong><br>
            <div id="categoryLegend"></div>
        </div>
        <input type="file" id="imageUpload" accept="image/*">
        
        <div class="customization-panel">
            <!-- Modified: Updated category select to only include three categories -->
            <select id="categorySelect">
                <option value="waypoints">Waypoints</option>
                <option value="ships">Ships</option>
                <option value="danger">Danger</option>
            </select>
        
            <button class="shape-btn" onclick="addShape()">Add Shape</button>
            <label class="label-size-color">Size: <input type="range" id="shapeSize" min="10" max="50" value="20" class="size-input"></label>
            <!-- Removed: Color picker input as colors are now fixed per category -->
            
            <!-- Modified: Updated clear buttons to match new categories and fixed onclick to use correct category names -->
            <div class="category-controls">
                <button class="shape-btn" onclick="clearCategory('waypoints')">Clear Waypoints</button>
                <button class="shape-btn" onclick="clearCategory('ships')">Clear Ships</button>
                <button class="shape-btn" onclick="clearCategory('danger')">Clear Danger</button>
            </div>
        </div>
    
        <!-- Removed: Category creation controls (input fields and create button) -->
    </div>
    
    <div class="plotting-area">
        <div class="background-container">
            <!-- Background image will be inserted here -->
        </div>
    </div>
    <p class="footer">design build by Chad LaBombarde 2025</p>
    

 <script src="./index.js"></script>
</body>
</html>
